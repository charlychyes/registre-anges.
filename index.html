<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONE UNIT - PRO</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --primary: #0a3d62; --accent: #87CEEB; --success: #27ae60; --danger: #c0392b; --warning: #e67e22; 
            --bg: #f4f7f6; --text: #333; 
            --card: rgba(255, 255, 255, 0.6); 
            --delete: #7f8c8d; 
        }
        .dark-mode { --primary: #121212; --accent: #87CEEB; --bg: #1e1e1e; --text: #f4f7f6; --card: rgba(45, 45, 45, 0.5); }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 80px; transition: 0.3s; overflow-x: hidden; }

        /* FILIGRANE */
        body::before {
            content: "ONE-UNIT"; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 20vw; font-weight: 900; color: rgba(10, 61, 98, 0.1); z-index: -1; pointer-events: none;
        }

        .header { background: var(--primary); color: white; padding: 15px; display: flex; align-items: center; border-bottom: 4px solid var(--accent); position: sticky; top:0; z-index: 100; }
        .page { padding: 10px; max-width: 800px; margin: auto; position: relative; z-index: 1; }

        .chart-container, .stat-card, table, #admin-panel, #chat-container { 
            background: var(--card) !important; backdrop-filter: blur(10px); border-radius: 12px; border: 1px solid rgba(255,255,255,0.4); box-shadow: 0 8px 32px rgba(0,0,0,0.1); margin-bottom: 15px;
        }

        /* MESSAGERIE STYLE */
        #chat-container { display: flex; flex-direction: column; height: 350px; overflow: hidden; border: 1px solid var(--primary); }
        #chat-messages { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        
        .msg-wrapper { display: flex; gap: 10px; align-items: flex-end; }
        .msg-wrapper.me { flex-direction: row-reverse; }
        
        .avatar { width: 35px; height: 35px; border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.8rem; flex-shrink: 0; text-transform: uppercase; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        
        .msg { padding: 10px 14px; border-radius: 12px; max-width: 75%; font-size: 0.85rem; line-height: 1.3; position: relative; }
        .msg-other { background: white; border: 1px solid #ddd; align-self: flex-start; border-bottom-left-radius: 2px; }
        .msg-me { background: var(--primary); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .msg b { display: block; font-size: 0.65rem; opacity: 0.7; margin-bottom: 4px; text-transform: uppercase; }

        .chat-input-area { display: flex; padding: 12px; gap: 8px; background: rgba(0,0,0,0.03); }
        #chat-input { flex-grow: 1; padding: 10px; border-radius: 20px; border: 1px solid #ccc; outline: none; }
        #send-btn { background: var(--primary); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; }

        /* RESTE DU STYLE */
        #paymentChart { max-width: 140px; margin: auto; }
        .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .stat-card { padding: 10px; text-align: center; }
        table { width: 100%; border-collapse: collapse; }
        td, th { padding: 12px 5px; text-align: center; font-size: 0.85rem; }
        .status-btn { padding: 6px 10px; border-radius: 4px; border: none; font-size: 0.7rem; color: white; font-weight: bold; cursor: pointer; }
        .paid { background: var(--success); } .unpaid { background: var(--danger); }
        .main-btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 10px; color: white; text-transform: uppercase; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
        .whatsapp-float { position: fixed; bottom: 20px; right: 20px; background: #25d366; color: white; border-radius: 50px; padding: 12px 20px; z-index: 1000; text-decoration: none; font-weight: bold; font-size: 0.75rem; }
    </style>
</head>
<body>

<div class="header">
    <div style="flex-grow:1; font-weight: bold; letter-spacing: 1px;">ONE UNIT</div>
    <select id="event-dropdown" onchange="changeEvent(this.value)" style="background:none; color:white; border:1px solid var(--accent); padding:5px; border-radius:4px; font-size:0.7rem;"></select>
</div>

<a id="wa-contact-btn" href="#" class="whatsapp-float" target="_blank">Contact Admin</a>

<div class="page">
    <div class="chart-container">
        <canvas id="paymentChart"></canvas>
        <p id="chart-legend" style="font-size: 0.7rem; text-align:center; font-weight: bold;"></p>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><small>USD</small><b id="tUSD">0</b></div>
        <div class="stat-card"><small>CDF</small><b id="tCDF">0</b></div>
    </div>

    <table>
        <thead><tr><th>Membre</th><th>Montant</th><th>Statut</th></tr></thead>
        <tbody id="list"></tbody>
    </table>

    <div id="chat-container">
        <div style="background: var(--primary); color: white; padding: 10px; font-size: 0.75rem; font-weight: bold; text-align: center;">ðŸ’¬ DISCUSSION LIVE</div>
        <div id="chat-messages"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Ã‰crire un message...">
            <button id="send-btn" onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <div id="admin-panel" style="display:none; padding:15px;">
        <input type="text" id="name" placeholder="Nom du membre">
        <input type="text" id="contact" placeholder="NumÃ©ro WhatsApp">
        <button onclick="addMember()" class="main-btn" style="background:var(--primary)">Ajouter</button>
        <button onclick="remindAll()" class="main-btn" style="background:var(--warning)">Rapport Global</button>
    </div>
    
    <button onclick="askAccess()" id="lock-btn" class="main-btn" style="background:var(--primary); margin-top:10px;">AccÃ¨s Admin</button>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyB78cC9gnYCgPjd9ikZjboHqWq86-j-7YI", authDomain: "oneunit-dfa62.firebaseapp.com", databaseURL: "https://oneunit-dfa62-default-rtdb.firebaseio.com", projectId: "oneunit-dfa62", storageBucket: "oneunit-dfa62.firebasestorage.app", messagingSenderId: "837193571803", appId: "1:837193571803:web:b921421a5765c363943340" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const membersRef = db.ref('members');
    const eventsRef = db.ref('events');
    const chatRef = db.ref('messages');
    
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1467967472027304279/Xk8o4NVdsjdLw61AiBRqX-oJiC0q7kFJeqm6WVGZhkyNrpoSFu0Qo82glAjUuYLsP4Sx";
    let isAdmin = false; let currentEvent = "GÃ©nÃ©ral"; let currentData = {}; let paymentChart;

    // --- LOGIQUE CHAT ---
    function stringToColor(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
        return `hsl(${Math.abs(hash) % 360}, 65%, 40%)`;
    }

    async function sendMessage() {
        const input = document.getElementById('chat-input');
        const text = input.value.trim();
        if (!text) return;

        let sender = isAdmin ? "ADMIN (HERODOTE)" : localStorage.getItem('oneunit_user');
        if (!sender) {
            sender = prompt("Votre nom pour le chat :");
            if (!sender) return;
            localStorage.setItem('oneunit_user', sender);
        }

        const msgData = { name: sender, text: text, timestamp: Date.now() };
        chatRef.push(msgData);
        input.value = "";

        // Notification Discord
        fetch(WEBHOOK_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                username: "ONE-UNIT Chat",
                content: `ðŸ’¬ **${sender}** : ${text}`
            })
        });
    }

    chatRef.limitToLast(25).on('value', snap => {
        const box = document.getElementById('chat-messages');
        box.innerHTML = "";
        const me = isAdmin ? "ADMIN (HERODOTE)" : localStorage.getItem('oneunit_user');
        
        snap.forEach(child => {
            const m = child.val();
            const isMe = m.name === me;
            const initial = m.name.charAt(0);
            const color = stringToColor(m.name);

            box.innerHTML += `
                <div class="msg-wrapper ${isMe ? 'me' : ''}">
                    <div class="avatar" style="background:${color}">${initial}</div>
                    <div class="msg ${isMe ? 'msg-me' : 'msg-other'}">
                        <b>${m.name}</b>
                        ${m.text}
                    </div>
                </div>`;
        });
        box.scrollTop = box.scrollHeight;
    });

    // --- LOGIQUE GESTION ---
    function askAccess() {
        if(prompt("Code Admin :") === "05102005") {
            isAdmin = true;
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('lock-btn').style.display = 'none';
            renderList();
        }
    }

    function renderList() {
        const list = document.getElementById('list'); list.innerHTML = "";
        let totals = { USD: 0, CDF: 0 }; let pCount = 0, uCount = 0;

        Object.keys(currentData).forEach(key => {
            const m = currentData[key]; if(m.event !== currentEvent) return;
            if(m.paid) { totals[m.currency] += m.amount; pCount++; } else { uCount++; }

            list.innerHTML += `<tr>
                <td style="text-align:left"><b>${m.name.toUpperCase()}</b></td>
                <td>${m.amount} ${m.currency}</td>
                <td>
                    <button onclick="togglePaid('${key}', ${m.paid})" class="status-btn ${m.paid ? 'paid' : 'unpaid'}">${m.paid ? 'PAYÃ‰' : 'Ã€ PAYER'}</button>
                    ${isAdmin ? `<button onclick="deleteMember('${key}')" style="background:none; border:none; color:gray; font-size:0.6rem; cursor:pointer; margin-left:5px;">[X]</button>` : ''}
                </td>
            </tr>`;
        });
        document.getElementById('tUSD').innerText = totals.USD + " USD";
        document.getElementById('tCDF').innerText = totals.CDF + " CDF";
        updateChart(pCount, uCount);
    }

    function togglePaid(k, s) { if(isAdmin) membersRef.child(k).update({paid: !s}); }
    function deleteMember(k) { if(confirm("Supprimer ?")) membersRef.child(k).remove(); }
    function addMember() {
        const n = document.getElementById('name').value;
        const c = document.getElementById('contact').value;
        if(n) { membersRef.push({name:n, contact:c, amount:0, currency:"USD", paid:false, event:currentEvent}); }
    }

    function updateChart(paid, unpaid) {
        const ctx = document.getElementById('paymentChart').getContext('2d');
        if (paymentChart) paymentChart.destroy();
        paymentChart = new Chart(ctx, {
            type: 'doughnut',
            data: { datasets: [{ data: [paid, unpaid], backgroundColor: ['#27ae60', '#c0392b'] }] },
            options: { cutout: '80%' }
        });
        document.getElementById('chart-legend').innerText = `${paid} PAYÃ‰S / ${unpaid} Ã€ PAYER`;
    }

    membersRef.on('value', snap => { currentData = snap.val() || {}; renderList(); });
    eventsRef.on('value', snap => {
        const drop = document.getElementById('event-dropdown'); drop.innerHTML = '<option value="GÃ©nÃ©ral">GENERAL</option>';
        if(snap.val()) Object.values(snap.val()).forEach(ev => drop.innerHTML += `<option value="${ev.name}">${ev.name}</option>`);
    });

    function changeEvent(v) { currentEvent = v; renderList(); }
    document.getElementById('chat-input').addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });
</script>
</body>
</html>
